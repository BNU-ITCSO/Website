    <h1>Firefox拓展安装方法</h1>
    <h2 class="article-left">常规安装方法</h2>
    一般来说，我们会在
    <a href="https://addons.mozilla.org/zh-CN/firefox/">
        https://addons.mozilla.org/zh-CN/firefox/</a>
    中搜索想要的拓展并安装。具体步骤很简单，不再赘述。
    <h2 class="article-left">使用xpi文件安装</h2>
    在菜单中选择“附加组件”（或者按Ctrl+Alt+A快捷键，默认键位），选择“拓展”，
    在“管理我的拓展”右侧的齿轮中打开设置，选择“从文件安装附加组件”。
